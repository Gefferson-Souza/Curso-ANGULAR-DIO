<h1>Olá app</h1>
<p>card works!</p>
<button>Olá mundo!</button>
<ul>
  <li *ngFor="let produto of produtos; let i = index" (click)="remover(i)" >
    {{i}} - {{produto}}
  </li>
  <button (click)="adicionar()">ADICIONAR</button>
  <button (click)="excluir()">excluir</button>
</ul>


<div [ngSwitch]="getMenu()">
  <div *ngSwitchDefault>
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>Gerenciar usuários</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>Gerenciar usuários</li>
      <li>Gerenciar admin</li>
    </ul>
  </div>
</div>
