
<input type="text" name="" id=""
(input)="getPokemon($any($event.target).value)"
>
<span class="mensagem" *ngIf="errorMessage">{{message}}</span>
<div class="card">

  <div class="card-title">
    <h3>{{pokemon.name | transformador}}</h3>
  </div>
  <div class="card-body">
    <img [src]="pokemon.sprites.front_default" alt="Pokemon" height="250px" width="200px" srcset="">
  </div>
  <div class="card-status">
    <span class="class-status-type" *ngFor="let t of pokemon.types">{{t.type.name}}</span>
  </div>
</div>
